{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1 class="nav-h1">QnA 페이지</h1>

<div>

        {% csrf_token %}
        {% include "form_errors.html" %}
        <div>
            <label for="text_area"> 질문영역 </label>
            <textarea style="width: 80%;" name="text_area" id="text_area" rows="10"></textarea>
        </div>
        <button type="submit" value="send"> 전송 </button>
    </form>
</div>

{% endblock %}
