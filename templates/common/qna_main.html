{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1 class="nav-h1">QnA 페이지</h1>

<div>
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div>
            <label for="code_area"> 코드영역 </label>
            <input type="text" name="code_area" id="code_area">
        </div>
        <div>
            <label for="text_area"> 질문영역 </label>
            <input type="text" name="text_area" id="text_area">
        </div>
        <button type="submit" value="send"> 전송 </button>
    </form>
</div>

{% endblock %}
