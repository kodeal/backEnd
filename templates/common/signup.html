{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1 class="nav-h1">회원가입 페이지</h1>

<div>
    <form method="post" class="post-form">
        <!-- 보안을 위한 난수 생성기 -->
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div style="float:left; margin-right:20px;">
            <label for="username"> 사용자 이름 </label>
            <input type="text" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div>
            <button type="button" value="signup"> 이름 중복확인 </button>
        </div>
        <div style="float:left; margin-right:20px;">
            <label for="userid"> 사용자 ID </label>
            <input type="text" name="userid" id="userid"
                   value="{{ form.userid.value|default_if_none:'' }}">
        </div>
        <div>
            <button type="button" value="signup"> 아이디 중복확인 </button>
        </div>
        <div>
            <label for="password1"> 비밀번호 </label>
            <input type="password" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div>
            <label for="password2"> 비밀번호 확인 </label>
            <input type="password" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div style="float:left; margin-right:20px;">
            <label for="email"> 이메일 </label>
            <input type="email" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div>
            <button type="button" value="signup"> 이메일 인증 </button>
        </div>
        <br/>
        <button type="submit" value="signup"> 회원가입 </button>
    </form>
</div>

{% endblock %}
